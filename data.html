<!DOCTYPE html>
<html>



<head>
    <!-- download Zea Engine -- this downloads the latest build from version 3 of the engine -->
    <script src="./libs/zea-engine/index.umd.js"></script>
    <script src="./libs/zea-ux/index.umd.js"></script>
    <!-- download our stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.9/tailwind.min.css" />
    <link rel="stylesheet" href="./src/data.css">
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image-more@2.8.0/src/dom-to-image-more.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/squirrelly@8.0.8/dist/browser/squirrelly.min.js"></script>

    <script src="https://tim.cgmatane.qc.ca/domcanvas/scripts/CanvasRenderer.js"></script>
    <script src="https://tim.cgmatane.qc.ca/domcanvas/scripts/DomMapper.js"></script>

    <script src="./src/zea-fps-display.js" type="module"></script>


    <title>ConstrucTAU</title>

</head>

<body class="overflow-hidden">

    <div class="layout grid h-screen">
        <header class="border flex justify-left items-center m-2 border-none">
            <img src="./data/logo-inverse.png" id="logo"></img>
        </header>
        <main>
            <!-- HTML Canvas -- what we render to -->

            <div class="splitter">
                <div id="leftPanel">
                    <scene-tree-view id="tree" class="select-none"></scene-tree-view>
                </div>
                <div class="separator" id="separatorV"></div>
                <div id="mainPanel">
                    <div id="canvas-holder">
                        <canvas id="canvas" style="position: absolute; width: 100%; height: 100%;"> </canvas>
                    </div>
                    <div class="xr-button hidden" id="xr-button"></div>
                    <zea-fps-display class="fps-display" id="fps"></zea-fps-display>
                    <progress class="progress-display" id="progress" value="0" max="100">
                        0%
                    </progress>
                </div>
            </div>
        </main>
    </div>

    <div class="layout grid h-screen">

        <main>

        </main>
    </div>




    <div id="test">
        <h2>Titre</h2>
        <p id="infos">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minus et totam delectus perferendis
            soluta
            repellat quam facere id ducimus numquam expedita sapiente sunt, eius molestias eum accusamus. Rerum,
            corrupti dicta!</p>

        <button data-canvas-mapping data-down-class="btn-click" data-hover-class="btn-hover">Button</button>
        <br>
        <br>
        <div>
            <div id="r1" data-canvas-mapping data-hover-class="radio-hover" data-active-class="radio-active" class="radio" data-active-group="g1" data-label="Radio 1"></div>
            <div id="r2" data-canvas-mapping data-hover-class="radio-hover" data-active-class="radio-active" class="radio" data-active-group="g1" data-label="Radio 2"></div>
            <div id="r3" data-canvas-mapping data-hover-class="radio-hover" data-active-class="radio-active" class="radio" data-active-group="g1" data-label="Radio 3"></div>
        </div>
    </div>

    <script type="module">
        import dragElement from './src/panels.js'
        const separatorV = document.getElementById("separatorV");
        const leftPanel = document.getElementById("leftPanel");
        const mainPanel = document.getElementById("mainPanel");
        dragElement(separatorV, leftPanel, mainPanel, "H");
    </script>

    <script type="module">
        import { prepare, updateBillboard } from './src/data.js'
        import { DataPool } from './src/DataPool.js'
        import { template } from './data/templates/infos.js'
        let renderer, templateContainer, mapper;
        let json = DataPool.create("./src/data.json");
        json.loadData().then((data) => {
            data = json.getObjectFromList("infos", 0);
            templateContainer = document.querySelector("#test");
            //  templateContainer.innerHTML = Sqrl.render(template, data);
            mapper = DomMapper.setup(templateContainer);
            renderer = CanvasRenderer.setup(null, templateContainer, null, mapper.elements);

            templateContainer.addEventListener("render", function initOriginal(event) {
                templateContainer.removeEventListener("render", initOriginal);
                prepare(event.detail.renderData, mapper);
            });

            templateContainer.addEventListener("domevent", function (event) {
                renderer.renderElement(event.detail.element, event.detail.type, false, true);
            });

            setTimeout(() => {
                document.querySelector("#infos").textContent = "Texte mis a jour";
                mapper.updatePositions();
                renderer.renderMainContainer();
            }, 5000);

            templateContainer.addEventListener("render", (event) => {
                if (event.detail.renderData.bytes) {
                    updateBillboard(event.detail.renderData.bytes);
                };
            });
        })

    </script>

</body>

</html>
